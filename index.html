<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bitcoin Wallet</title>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="row" id="titleHeader">
        <h1>₿itcoin Wallet</h1>
        <p></p>
      </div>
      <div class="row" id="registrationDisplay">
        <h2>Register your Account</h2>
      </div>
      <div class="row" id="registrationForm">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullNameInput" placeholder="Josh Hortt">
          </div>
          <div class="form-group">
            <label for="initialDeposit">Initial Deposit</label>
            <input type="number" class="form-control" id="initialDepositInput" placeholder="₿ 1,000,000,000">
          </div>
          <button type="submit" class="btn btn-warning">Register</button>
        </form>
      </div>
      <div class="row" id="transactionDisplay">
        <h2>Deposit/Withdraw</h2>
        <form>
          <div class="form-group">
            <label for="depositAmount">Deposit Amount</label>
            <input type="number" class="form-control" id="depositInput" placeholder="₿ 1,000,000,000">
          </div>
          <div class="form-group">
            <label for="withdrawAmount">Withdraw Amount</label>
            <input type="number" class="form-control" id="withdrawInput" placeholder="₿ 1,000,000,000">
          </div>
          <span id="transactButton" class="btn btn-warning">Transaction</span>
        </form>
      </div>
      <div class="row" id="balanceDisplay">
        <h2>Current Balance</h2>
        <h3 id="currentBalanceDisplay">₿ 0</h3>
        <span id="newAccountButton" class="btn btn-warning">New Account</span>
      </div>
    </div>
  </body>
</html>
